<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marionette: introduction</title>
    <link href="assets/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/jquery-ui-bootstrap/jquery.ui.theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand"><a href="#">INTRO</a></div>
        </div>
    </div>
</div>

<div id="main-region" class="container">
    Main region - content will be replaced on app start
</div>

<div id="dialog-region"></div>

<script id="contact-list" type="text/template">
    <thead>
    <tr>
    <th>First name</th><th>Last name</th>
    </tr>
    </thead>
    <tbody></tbody>
</script>


<script id="contact-list-item" type="text/template">
    <td><%= firstName %></td>
    <td><%= lastName %></td>
    <td>
        <button class="btn btn-default js-delete"><i class="glyphicon glyphicon-remove"></i>Delete</button>
        <a href="#contacts/<%= id %>" class="btn btn-default js-show"><i class="glyphicon glyphicon-eye-open"></i>Show</a>
        <a href="#contacts/<%= id %>/edit" class="btn btn-default  js-edit"><span  class="glyphicon glyphicon-pencil"></span>Edit</a>
    </td>
</script>

<script id="contact-flat-list" type="text/template">
    <p>Here is the list of all the contacts we have information for:</p>
    <ul></ul>
</script>

<script id="contact-view" type="text/template">
    <h1><%= firstName %> <% lastName %></h1>
    <a href="#contacts/<%= id %>/edit" class="btn btn-small js-edit"><span  class="glyphicon glyphicon-pencil"></span>Edit</a>
    <p><strong>Phone numbert:</strong> <%= phone %></p>
    <a href="#contacts" class="js-list-contacts">Back to list</a>
</script>

<script id="missing-contact-view" type="text/template">
        <div class="alert alert-danger">Contact not found</div>
        <a href="#contacts" class="js-list-contacts">Back to list</a>
</script>

<script id="contact-flat-list-item" type="text/template">
    <%= firstName %> <%= lastName %>
</script>

<script id="loading-view" type="text/template">
<h1><%= title %></h1>
<p><%= message %></p>
<div id="spinner"></div>
</script>

<script type="text/template" id="contact-form">
    <form>
        <div class="control-group">
            <label class="control-label" for="contact-firstName">First name:</label>
            <input id="contact-firstName" type="text" name="firstName" value="<%= firstName %>"/>
        </div>
        <div class="control-group">
            <label class="control-label" for="contact-lastName">Last name:</label>
            <input id="contact-lastName" type="text" name="lastName" value="<%= lastName %>"/>
        </div>
        <div class="control-group">
            <label class="control-label" for="contact-phone">Phone:</label>
            <input id="contact-phone" type="text" name="phone" value="<%= phone %>"/>
        </div>
        <button class="btn js-submit">Save</button>
    </form>
</script>


<script src="assets/jquery/dist/jquery.js"></script>
<script src="assets/jquery-ui/jquery-ui.js"></script>
<script src="assets/spin.js/spin.js"></script>
<script src="assets/spin.js/jquery.spin.js"></script>
<script src="assets/json2/json2.js"></script>
<script src="assets/lodash/dist/lodash.js"></script>
<script src="assets/backbone/backbone.js"></script>
<script src="assets/backbone.syphon/src/backbone.syphon.js"></script>
<script src="assets/backbone.syphon/lib/backbone.syphon.js"></script>
<script src="assets/backbone.marionette/lib/backbone.marionette.js"></script>
<script src="js/app.js"></script>
<script src="assets/backbone.localStorage/backbone.localStorage.js"></script>
<script src="js/apps/config/storage/localstorage.js"></script>
<script src="js/entities/contact.js"></script>
<script src="js/common/views.js"></script>
<script src="js/apps/contacts/list/list_view.js"></script>
<script src="js/apps/contacts/list/list_controller.js"></script>
<script src="js/apps/contacts/show/show_view.js"></script>
<script src="js/apps/contacts/show/show_controller.js"></script>
<script src="js/apps/contacts/edit/edit_view.js"></script>
<script src="js/apps/contacts/edit/edit_controller.js"></script>
<script src="js/apps/contacts/contacts_app.js"></script>
<script>
    ContactManager.start();
</script>
</body>
</html>
